name: Execute Main Script
on:
  # 1. 定时触发：每天下午6点（UTC时间，需换算时区）
  schedule:
    - cron: '0 18 * * *'  # 对应UTC时间18:00（如北京时间需换算为UTC+8）

  # 2. 手动触发：通过GitHub网页按钮触发
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level (e.g., info, debug)'
        required: false
        default: 'info'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies (可选)
        run: |
          pip install -r requirements.txt

      - name: Execute main.py
        run: |
          python etf-index-tracker/main.py
