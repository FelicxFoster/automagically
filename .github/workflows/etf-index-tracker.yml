name: etf-index-tracker
on:
  push:
    paths:
      - 'etf-index-tracker/**'  # 只监控 etf-index-tracker 目录变化
      - '!html/**'  # 排除 html 目录变化（防止循环触发）
  pull_request:
    paths:
      - 'etf-index-tracker/**'
  schedule:
    - cron: '0 10 * * *'  # UTC时间10:00（对应北京时间18:00）
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level (e.g., info, debug)'
        required: false
        default: 'info'

jobs:
  run-script:
    runs-on: ubuntu-latest
    # 关键新增：赋予写入权限
    permissions:
      contents: write
      pull-requests: write  # 如需创建 PR 则需此项
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保能获取完整提交历史

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip  # 更可靠的缓存路径
          key: pip-${{ hashFiles('etf-index-tracker/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./etf-index-tracker

      - name: Execute main.py
        run: python main.py
        working-directory: ./etf-index-tracker

      # 新增提交步骤（注意缩进在 jobs 下）
      - name: Commit and Push
        if: success()  # 仅在成功时提交
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ${{ github.workspace }}
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add html/*
          git status  # 调试：查看文件状态
          git commit -m "Auto-generated HTML charts [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      # 错误通知（保持原位置）
      - name: Notify failure
        if: ${{ failure() }}
        uses: act10ns/slack@v1
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
